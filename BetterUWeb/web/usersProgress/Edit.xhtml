<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersProgressEditDlg" widgetVar="UsersProgressEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsersProgressTitle}">
            <h:form id="UsersProgressEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersProgressController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsersProgressLabel_usersProgressPK_pid}" for="usersProgressPK_pid" />
                        <p:inputText id="usersProgressPK_pid" value="#{usersProgressController.selected.usersProgressPK.pid}" title="#{bundle.EditUsersProgressTitle_usersProgressPK_pid}" required="true" requiredMessage="#{bundle.EditUsersProgressRequiredMessage_usersProgressPK_pid}"/>
                        <p:outputLabel value="#{bundle.EditUsersProgressLabel_usersProgressPK_uid}" for="usersProgressPK_uid" />
                        <p:inputText id="usersProgressPK_uid" value="#{usersProgressController.selected.usersProgressPK.uid}" title="#{bundle.EditUsersProgressTitle_usersProgressPK_uid}" required="true" requiredMessage="#{bundle.EditUsersProgressRequiredMessage_usersProgressPK_uid}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersProgressController.update}" value="#{bundle.Save}" update="display,:UsersProgressListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsersProgressEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsersProgressEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
