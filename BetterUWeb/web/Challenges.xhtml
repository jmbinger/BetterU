<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="template/siteTemplate.xhtml">
            <!-- Page title -->
            <title><ui:define name="title">BetterU - Challenges</ui:define></title>
            
            <ui:define name="css">
                <link rel="stylesheet" type="text/css" href="resources/css/challenges.css"/>
                <link rel="stylesheet" type="text/css" href="resources/css/recommendations.css"/>
            </ui:define>
            
            <!-- Additional JS files needed -->
            <ui:define name="js">
                <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
                <script type="text/javascript" src="resources/js/challenges.js"></script>
            </ui:define>
            
            <!-- Page content -->
            <ui:define name="editableContent">
                <div id="banner-wrapper">
                    <div id="banner-inner-wrapper">
                        <div id="banner-message" align="center">
                            Have you pushed yourself lately?<br/>
                        </div>
                    </div>
                </div>
                
                <br/><br/><br/><br/>
                <div align="center">                        
                    <div id="challenges-list-div">
                        <h:form style="challenges-list-form">
                            <h1>Daily Challenges Progress:</h1>
                            <c:choose>                               
                                    <!-- Display challenges list if it's not empty -->
                                    <c:when test="#{!empty challengesManager.currentUserDailyChallenges}">                                   
                                        <ui:repeat value="#{challengesManager.currentUserDailyChallenges}" var="dc">
                                            <h:outputText value="#{dc.challengeType}"/>
                                            <br/>
                                            <h:outputText value="#{dc.description}"/>
                                            <br/>
                                            <h:outputText value="#{dc.pointsAwarded}"/>
                                            <br/>
                                        </ui:repeat>
                                    </c:when>
                                    <!-- Display message if pins list is empty -->
                                    <c:when test="#{empty challengesManager.currentUserDailyChallenges}">
                                        <h:outputText value="You haven't completed any daily challenges yet."/>
                                    </c:when>
                            </c:choose>
                            <br/><br/><br/>                           
                            <h1>Weekly Challenges Progress:</h1>
                            <c:choose>
                                <c:when test="#{challengesManager.weeklyChallengeCompleted}">
                                    <h:outputText value="#{challengesManager.currentUserWeeklyChallenge.description}"/>
                                    <br/>
                                    <h:outputText value="#{challengesManager.currentUserWeeklyChallenge.pointsAwarded}"/>
                                    <br/>
                                </c:when>
                                <c:when test="#{!challengesManager.currentUserDailyChallenges}">
                                        <h:outputText value="You haven't completed any weekly challenges yet."/>
                                </c:when>
                            </c:choose>
                        </h:form>
                        <h:form id="hidden-btn-form">
                            <h:commandButton id="challenges-display-btn" 
                                         style="display: none" 
                                         action="#{challengesManager.setChallengesDisplay()}">
                                <f:ajax render="challenges-list-form" execute="challenges-list-form"/>
                            </h:commandButton>
                        </h:form>
                    </div>
                    <br /><br /><br /><br /><br /><br /><br />
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
