<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Schedule</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="template/siteTemplate.xhtml">
            <!-- Page title -->
            <title><ui:define name="title">BetterU - Schedule</ui:define></title>
            
            <ui:define name="css">
                <link rel="stylesheet" type="text/css" href="resources/css/recommendations.css"/>
            </ui:define>
            
            <!-- Additional JS files needed -->
            
            <!-- Page content -->
            <ui:define name="editableContent">
                <div id="banner-wrapper">
                    <div id="banner-inner-wrapper">
                        <div id="banner-message" align="center">
                            Let's Schedule.<br/>
                        </div>
                    </div>
                </div>
                
                <br /><br /><br /><br /><br /><br /><br />
                <div align="center">     
                    
                    
                    <div>
                        <div>
                            <h2>Breakfast</h2>
                            <h:outputText id="breakfastName" value="#{profileViewManager.breakfast}" />
                        </div>
                        <div>
                            <h2>Lunch</h2>
                            <h:outputText id="lunchName" value="#{profileViewManager.lunch}" />
                        </div>
                        <div>
                            <h2>Dinner</h2>
                            <h:outputText id="DinnerName" value="#{profileViewManager.dinner}" />
                        </div>
                        <div>
                            <h2>Snack</h2>
                            <h:outputText id="snackName" value="#{profileViewManager.snack}" />
                        </div>
                    </div>
                    <br /><br /><br /><br /><br /><br /><br />
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
