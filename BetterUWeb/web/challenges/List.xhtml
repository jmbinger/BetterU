<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListChallengesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ChallengesListForm">
                <p:panel header="#{bundle.ListChallengesTitle}">
                    <p:dataTable id="datalist" value="#{challengesController.items}" var="item"
                                 selectionMode="single" selection="#{challengesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.name}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChallengesTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChallengesTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChallengesTitle_challengeType}"/>
                            </f:facet>
                            <h:outputText value="#{item.challengeType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChallengesTitle_pointsAwarded}"/>
                            </f:facet>
                            <h:outputText value="#{item.pointsAwarded}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChallengesTitle_ind}"/>
                            </f:facet>
                            <h:outputText value="#{item.ind}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChallengesTitle_goalType}"/>
                            </f:facet>
                            <h:outputText value="#{item.goalType}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{challengesController.prepareCreate}" update=":ChallengesCreateForm" oncomplete="PF('ChallengesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ChallengesViewForm" oncomplete="PF('ChallengesViewDialog').show()" disabled="#{empty challengesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ChallengesEditForm" oncomplete="PF('ChallengesEditDialog').show()" disabled="#{empty challengesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{challengesController.destroy}" update=":growl,datalist" disabled="#{empty challengesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
