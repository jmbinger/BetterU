<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChallengesViewDlg" widgetVar="ChallengesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewChallengesTitle}">
            <h:form id="ChallengesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{challengesController.selected != null}">
                        <h:outputText value="#{bundle.ViewChallengesLabel_name}"/>
                        <h:outputText value="#{challengesController.selected.name}" title="#{bundle.ViewChallengesTitle_name}"/>
                        <h:outputText value="#{bundle.ViewChallengesLabel_description}"/>
                        <h:outputText value="#{challengesController.selected.description}" title="#{bundle.ViewChallengesTitle_description}"/>
                        <h:outputText value="#{bundle.ViewChallengesLabel_challengeType}"/>
                        <h:outputText value="#{challengesController.selected.challengeType}" title="#{bundle.ViewChallengesTitle_challengeType}"/>
                        <h:outputText value="#{bundle.ViewChallengesLabel_pointsAwarded}"/>
                        <h:outputText value="#{challengesController.selected.pointsAwarded}" title="#{bundle.ViewChallengesTitle_pointsAwarded}"/>
                        <h:outputText value="#{bundle.ViewChallengesLabel_ind}"/>
                        <h:outputText value="#{challengesController.selected.ind}" title="#{bundle.ViewChallengesTitle_ind}"/>
                        <h:outputText value="#{bundle.ViewChallengesLabel_goalType}"/>
                        <h:outputText value="#{challengesController.selected.goalType}" title="#{bundle.ViewChallengesTitle_goalType}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ChallengesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
