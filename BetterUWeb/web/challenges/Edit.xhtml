<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChallengesEditDlg" widgetVar="ChallengesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditChallengesTitle}">
            <h:form id="ChallengesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{challengesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditChallengesLabel_name}" for="name" />
                        <p:inputText id="name" value="#{challengesController.selected.name}" title="#{bundle.EditChallengesTitle_name}" required="true" requiredMessage="#{bundle.EditChallengesRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditChallengesLabel_description}" for="description" />
                        <p:inputText id="description" value="#{challengesController.selected.description}" title="#{bundle.EditChallengesTitle_description}" required="true" requiredMessage="#{bundle.EditChallengesRequiredMessage_description}"/>
                        <p:outputLabel value="#{bundle.EditChallengesLabel_challengeType}" for="challengeType" />
                        <p:inputText id="challengeType" value="#{challengesController.selected.challengeType}" title="#{bundle.EditChallengesTitle_challengeType}" required="true" requiredMessage="#{bundle.EditChallengesRequiredMessage_challengeType}"/>
                        <p:outputLabel value="#{bundle.EditChallengesLabel_pointsAwarded}" for="pointsAwarded" />
                        <p:inputText id="pointsAwarded" value="#{challengesController.selected.pointsAwarded}" title="#{bundle.EditChallengesTitle_pointsAwarded}" required="true" requiredMessage="#{bundle.EditChallengesRequiredMessage_pointsAwarded}"/>
                        <p:outputLabel value="#{bundle.EditChallengesLabel_ind}" for="ind" />
                        <p:inputText id="ind" value="#{challengesController.selected.ind}" title="#{bundle.EditChallengesTitle_ind}" required="true" requiredMessage="#{bundle.EditChallengesRequiredMessage_ind}"/>
                        <p:outputLabel value="#{bundle.EditChallengesLabel_goalType}" for="goalType" />
                        <p:inputText id="goalType" value="#{challengesController.selected.goalType}" title="#{bundle.EditChallengesTitle_goalType}" required="true" requiredMessage="#{bundle.EditChallengesRequiredMessage_goalType}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{challengesController.update}" value="#{bundle.Save}" update="display,:ChallengesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ChallengesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ChallengesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
