<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChallengesCreateDlg" widgetVar="ChallengesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateChallengesTitle}">
            <h:form id="ChallengesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{challengesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateChallengesLabel_name}" for="name" />
                        <p:inputText id="name" value="#{challengesController.selected.name}" title="#{bundle.CreateChallengesTitle_name}" required="true" requiredMessage="#{bundle.CreateChallengesRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateChallengesLabel_description}" for="description" />
                        <p:inputText id="description" value="#{challengesController.selected.description}" title="#{bundle.CreateChallengesTitle_description}" required="true" requiredMessage="#{bundle.CreateChallengesRequiredMessage_description}"/>
                        <p:outputLabel value="#{bundle.CreateChallengesLabel_challengeType}" for="challengeType" />
                        <p:inputText id="challengeType" value="#{challengesController.selected.challengeType}" title="#{bundle.CreateChallengesTitle_challengeType}" required="true" requiredMessage="#{bundle.CreateChallengesRequiredMessage_challengeType}"/>
                        <p:outputLabel value="#{bundle.CreateChallengesLabel_pointsAwarded}" for="pointsAwarded" />
                        <p:inputText id="pointsAwarded" value="#{challengesController.selected.pointsAwarded}" title="#{bundle.CreateChallengesTitle_pointsAwarded}" required="true" requiredMessage="#{bundle.CreateChallengesRequiredMessage_pointsAwarded}"/>
                        <p:outputLabel value="#{bundle.CreateChallengesLabel_ind}" for="ind" />
                        <p:inputText id="ind" value="#{challengesController.selected.ind}" title="#{bundle.CreateChallengesTitle_ind}" required="true" requiredMessage="#{bundle.CreateChallengesRequiredMessage_ind}"/>
                        <p:outputLabel value="#{bundle.CreateChallengesLabel_goalType}" for="goalType" />
                        <p:inputText id="goalType" value="#{challengesController.selected.goalType}" title="#{bundle.CreateChallengesTitle_goalType}" required="true" requiredMessage="#{bundle.CreateChallengesRequiredMessage_goalType}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{challengesController.create}" value="#{bundle.Save}" update="display,:ChallengesListForm:datalist,:growl" oncomplete="handleSubmit(args,'ChallengesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ChallengesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
