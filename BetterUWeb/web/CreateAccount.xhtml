<!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <ui:composition template="template/siteTemplate.xhtml">
            <!-- Page title -->
            <title><ui:define name="title">BetterU - Create Account</ui:define></title>
            <!-- Additional CSS styles needed -->
            <ui:define name="css">
                <link href="resources/css/createAccount.css" rel="stylesheet" type="text/css"/>
            </ui:define>
            <!-- Additional JS files needed -->
            
            <!-- Page content -->
            <ui:define name="editableContent">
                <div id="page-title">Create Account</div>
                <div id="create-account-wrapper">
                    <h:form id="form">
                        <f:event listener="#{accountManager.validateInformation}" type="postValidate"/>
                        <div id="part-1">
                            <h:inputText id="first-name" label="First Name" 
                                         styleClass="input-control #{component.valid?'':'validation-failed'}"
                                         value="#{accountManager.firstName}" a:placeholder="First Name*"
                                         required="true" requiredMessage="First Name is required." />
                            <h:inputText id="last-name" label="Last Name" 
                                         styleClass="input-control #{component.valid?'':'validation-failed'}"
                                         value="#{accountManager.firstName}" a:placeholder="Last Name*"
                                         required="true" requiredMessage="Last Name is required." />
                            <h:inputText id="age" label="Age" 
                                         styleClass="input-control #{component.valid?'':'validation-failed'}"
                                         value="#{accountManager.firstName}" a:placeholder="Age*"
                                         required="true" requiredMessage="Age is required." />
                            <h:selectOneMenu id="gender" label="Gender" styleClass="input-control"
                                             value="#{accountManager.gender}" required="true">
                                <f:selectItem itemValue="Male" itemLabel="Male" />
                                <f:selectItem itemValue="Female" itemLabel="Female" />
                            </h:selectOneMenu>
                        </div>
                        <div id="part-2">
                        </div>
                        <div id="part-3">
                        </div>
                        <div id="part-4">
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
