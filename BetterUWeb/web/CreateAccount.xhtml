<!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Create Account</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="template/siteTemplate.xhtml">
            <!-- Page title -->
            <title><ui:define name="title">BetterU</ui:define></title>
            <!-- Additional CSS styles needed -->
            <ui:define name="css">
                <link rel="stylesheet" type="text/css" href="resources/css/myAccount.css"/>
            </ui:define>
            <!-- Additional JS files needed -->
            
            <!-- Page content -->
            <ui:define name="editableContent">
            <div>
                <h:form>
                    <h2>New Account</h2>
                    <br/>
                    <f:event listener="#{accountManager.validateInformation}" type="postValidate"/>

                    <p>First Name:</p>
                    <h:inputText id="firstName" value="#{accountManager.firstName}"/>

                    <p>Last Name:</p>
                    <h:inputText id="lastName" value="#{accountManager.lastName}"/>

                    <p>Username:</p>
                    <h:inputText id="username" value="#{accountManager.username}"/>

                    <p>Password: </p>
                        <h:inputSecret id="password" value="#{accountManager.password}" 
                                    required="true" label="Password">
                            <f:validator validatorId="passwordValidator" /> 
                        </h:inputSecret>
                        <p:message for="password" display="icon" />

                    <p>Confirm Password: </p>
                        <h:inputSecret id="confirmPassword" 
                                    required="true" label="Confirm Password">
                        </h:inputSecret>
                        <p:message for="confirmPassword" display="icon"/>

                    <p>Age:</p>
                    <h:inputText id="age" value="#{accountManager.age}"/>

                    <p>Gender:</p>
                    <h:inputText id="gender" value="#{accountManager.gender}"/>

                    <p>Height:</p>
                    <h:inputText id="height" value="#{accountManager.height}"/>

                    <p>Weight:</p>
                    <h:inputText id="weight" value="#{accountManager.weight}"/>

                    <p>Email:</p>
                    <h:inputText id="email" value="#{accountManager.email}">
                        <f:validateLength minimum="2" />
                        <f:validator validatorId="emailValidator" />
                    </h:inputText>

                    <p>Activity Level:</p>
                    <h:inputText id="activityLevel" value="#{accountManager.activityLevel}"/>

                    <p>Goal Weight:</p>
                    <h:inputText id="goalWeight" value="#{accountManager.goalWeight}"/>

                    <p>Activity Goal:</p>
                    <h:inputText id="activityGoal" value="#{accountManager.activityGoal}"/>

                    <p>Security Question:</p>
                    <h:inputText id="securityQuestion" value="#{accountManager.security_question}"/>

                    <p>Security Answer:</p>
                    <h:inputText id="securityAnswer" value="#{accountManager.security_answer}"/>

                    <p>Target Calories:</p>
                    <h:inputText id="targetCalories" value="#{accountManager.targetCalories}"/>

                    <br/><br/>

                    <h:commandButton class="btn btn-lg btn-success btn-block" id="submit" 
                               action="#{accountManager.createAccount()}" value="Submit" />   

                </h:form>

            </div>
                    </ui:define>
        </ui:composition>
    </h:body>
</html>
