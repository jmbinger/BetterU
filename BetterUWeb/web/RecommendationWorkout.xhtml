<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Sign In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="template/siteTemplate.xhtml">
            <!-- Page title -->
            <title><ui:define name="title">BetterU</ui:define></title>

            <ui:define name="css">
                <link rel="stylesheet" type="text/css" href="resources/css/recommendations.css"/>
            </ui:define>

            <!-- Additional JS files needed -->

            <!-- Page content -->
            <ui:define name="editableContent">
                <div id="banner-wrapper">
                    <div id="banner-inner-wrapper">
                        <div id="banner-message" align="center">
                            Let's Eat.<br/>
                        </div>
                    </div>
                </div>

                <br /><br /><br /><br /><br /><br /><br />
                <div align="center">     

                    <h1> Please click a picture to populate the table below with appropriate workouts </h1>
                    <br /><br /><br />

                    <!--How do you make pictures click able -->
                    <!-- images below must be clickable --> 

                    <a <img id="Abs-Pic" src="resources/images/Abs.png"  onClick="recommendationManager.getAbsEntries()"  alt="Abs" width="200px" height="200px"/>

                    <img id="Arms-Pic" src="resources/images/Arms.png"  alt="Arms" width="200px" height="200px"/>

                    <img id="Back-Pic" src="resources/images/Back.png" alt="Back" width="200px" height="200px" />

                    <img id="Chest-Pic" src="resources/images/Chest.png"  alt="Chest" width="200px" height="200px"/>

                    <img id="Legs-Pic" src="resources/images/Legs.png"  alt="Legs" width="200px" height="200px" />

                    <img id="Shoulders-Pic" src="resources/images/Shoulders.png" alt="Shoulders" width="200px" height="200px" />


                    <p:dataTable class="workout-table" var="workout" value="#{recommendationManager.workoutRecommendations}">


                        <p:column headerText="Name">
                            <h:outputText value="#{workout.name}" />
                        </p:column>

                        <p:column headerText="Description">
                            <h:outputText value="#{workout.description}" />
                        </p:column>

                        <p:column headerText="Muscles to workout">
                            <h:outputText value="#{workout.muscles_to_workout}" />
                        </p:column>

                        <p:column headerText="Equipment">
                            <h:outputText value="#{workout.equipment}" />
                        </p:column>

                    </p:dataTable>


                    <br /><br />




                    <br /><br /><br /><br /><br /><br /><br />
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
