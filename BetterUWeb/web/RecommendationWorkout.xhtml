<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Sign In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="template/siteTemplate.xhtml">
            <!-- Page title -->
            <title><ui:define name="title">BetterU</ui:define></title>

            <ui:define name="css">
                <link rel="stylesheet" type="text/css" href="resources/css/recommendations.css"/>
            </ui:define>

            <!-- Additional JS files needed -->

            <!-- Page content -->
            <ui:define name="editableContent">
                <div id="banner-wrapper">
                    <div id="banner-inner-wrapper">
                        <div id="banner-message" align="center">
                            Let's Eat.<br/>
                        </div>
                    </div>
                </div>
                
                <br /><br /><br /><br /><br /><br /><br />
                <div align="center">     
                    
                    <br /><br /><br />
                    
                    <!--How do you make pictures click able -->
                    <!-- images below must be clickable --> 
                   <img id="Abs-Pic" src="resources/images/Abs.png" onClick="alert('yo')" alt="Abs"/>
                   <br />
                   <img id="Arms-Pic" src="resources/images/Arms.png" alt="Arms"/>
                   <br />
                   <img id="Back-Pic" src="resources/images/Back.png" alt="Back"/>
                   <br />
                   <img id="Chest-Pic" src="resources/images/Chest.png" alt="Chest"/>
                   <br />
                   <img id="Legs-Pic" src="resources/images/Legs.png" alt="Legs"/>
                   <br />
                   <img id="Shoulders-Pic" src="resources/images/Shoulders.png" alt="Shoulders"/>
                   <br />
                   
                    
                    
                    
                    <br /><br />
                    
                    
                   
                    <br /><br /><br /><br /><br /><br /><br />
                    <h:form id="dailyEntry" class="form-daily-entry">

                        <h:outputLabel styleClass="outputLabel" for="caloriesin" value="Calories Eaten: " />
                        <h:inputText class="form-control" id="caloriesin" value="#{recommendationManager.calorieIntake}"/>
                        <br/>

                        <h:commandButton id="daily-submit"  action="#{recommendationManager.enterDailyIntake()}" value="Submit" styleClass="buttonText"/>
                    </h:form>
                    <br /><br /><br /><br /><br /><br /><br />
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
