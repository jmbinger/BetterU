<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <ui:composition template="template/siteTemplate.xhtml">
            <!-- Page title -->
            <title><ui:define name="title">BetterU</ui:define></title>
            <!-- Additional CSS styles needed -->
            <ui:define name="css">
                <link rel="stylesheet" type="text/css" href="resources/css/securityQuestion.css"/>
            </ui:define>
            <!-- Additional JS files needed -->
            
            <!-- Page content -->
            <ui:define name="editableContent">
                <div id="page-title">Forgot Password</div>
                <div id="security-question-wrapper">
                    <h:form id="form">
                        <!-- Input fields -->
                        <h:outputLabel id="security-question" value="#{passwordResetManager.securityQuestion}" />
                        <h:inputText id="security-answer" class="input-control" value="#{passwordResetManager.answer}"
                                     a:placeholder="Security Answer" />
                        <!-- Error message -->
                        <h:outputLabel id="form-error-message" class="error-message" value="#{passwordResetManager.message}" />
                        <!-- Submit / cancel buttons -->
                        <h:commandButton id="submit-btn" class="btn" value="Submit"
                                         action="#{passwordResetManager.securityquestionSubmit()}" />
                        <h:button id="cancel-btn" class="btn" value="Cancel" outcome="index" />
                        
                        <!-- Page bottom fix -->
                        <div id="page-bottom-padding">&nbsp;</div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
