<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="template/siteTemplate.xhtml">
            <!-- Page title -->
            <title><ui:define name="title">BetterU</ui:define></title>
            <!-- Additional CSS styles needed -->
            <ui:define name="css">
                <link rel="stylesheet" type="text/css" href="resources/css/myProgress.css"/>
            </ui:define>
            <!-- Additional JS files needed -->

            <!-- Page content -->
            <ui:define name="editableContent">
                <div align="center">


                    Today is: <p:outputLabel></p:outputLabel>

                    <br />


                    <br />
                    <h:form>
                        <p:growl id="growl" showDetail="true" />

                        <p:inputText id="description" value="" 
                                     required="true" label="Description" class="create-content">

                            <p:watermark for="description" value="Description" />
                        </p:inputText>

                        <p:inputText id="sets" value="" 
                                     required="true" label="Sets" class="create-content">

                            <p:watermark for="sets" value="Sets* (Optional)" />
                        </p:inputText>
                        <p:inputText id="reps" value="" 
                                     required="false" label="Reps" class="create-content">

                            <p:watermark for="reps" value="Reps* (Optional)" />
                        </p:inputText>

                        <h3><b>Intensity:</b> </h3>
                        <h:panelGrid columns="1" style="margin-bottom: 10px">
                            <p:inputText id="txt3" value="#{sliderView.number3}" />
                            <p:slider for="txt3" step="1" minValue="1" maxValue="9" />
                        </h:panelGrid>

                        <h3><b>Duration</b> </h3>
                        <!--                <h:panelGrid columns="1" style="margin-bottom: 10px">
                                            <p:outputLabel for="hour" value="Hour:" />
                                            <p:calendar id="hour" value="#{calendarView.date11}" pattern="HH:mm" timeOnly="true"  />
                                        </h:panelGrid>
                                        <br/>-->

                        <h:form id="form">
                            <p:growl id="msgs" showDetail="true" />

                            <h:panelGrid columns="2" cellpadding="5">


                                <p:outputLabel for="time" value="Time:" />
                                <p:calendar id="time" value="#{timeView.date11}" pattern="HH:mm" timeOnly="true"  />
                            </h:panelGrid>

                            <p:commandButton value="Submit" update="msgs" actionListener="#{calendarView.click}" icon="ui-icon-check" />

                            <p:dialog modal="true" resizable="false" header="Values" widgetVar="time" showEffect="fold">
                                <p:panelGrid id="display" columns="2" columnClasses="label,value">


                                    <h:outputText value="Time:" />
                                    <h:outputText value="#{timeView.date11}">
                                        <f:convertDateTime pattern="HH:mm" />
                                    </h:outputText>
                                </p:panelGrid>
                            </p:dialog>
                        </h:form>
                        <b>Calories:</b> <p:outputLabel></p:outputLabel>
                    </h:form>
                </div> 
                </ui:define>
        </ui:composition>
                </h:body>
            
</html>
